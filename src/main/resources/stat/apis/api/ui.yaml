       responses:
         '200':
            description: A JSON array of user names
            content:
               application/json:
                 schema:
                   type: string
                   items:
                      type: string
   /{val}:
     put:
       summary: changing record data
       parameters: 
         - in: path
           name: val
           required : true
           schema:
            type: string
            
            
            title: Enter the string id
            
             
         
         
       requestBody:
         description: body
         required: true
         content:
           application/json:
             schema:
               type: object
       responses:
         '200':
           description: ok.
         '404':
          description: not found
   /{id}:
     delete:
       summary: remove the record by id
       parameters: 
         - in: path
           name: id
           required: true
           schema:
              type: string
       responses:
         '200':
           description: deletd.
         '404':
           description: not found.
         '500':
           description: unchecked eror.
   
   /add:
     post:
       summary: To add the record.
       requestBody:
        description: Optional description in *Markdown*
        required: true
        content:
          application/json:
            schema:
              type: object
       responses:
        '201':
          description: Created
        '500':
          description: Internal error
              
               
             
       
           
           
   /list/{id}:
     get:
       summary: return single list
       description: return the single record
